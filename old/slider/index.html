<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RxJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>
    <style>
        .slider-selection {
            background-image: none;
        }

        .good div.slider-selection {
            background-color: green !important;
        }

        .warn div.slider-selection {
            background-color: orange !important;
        }

        .bad div.slider-selection {
            background-color: red !important;
        }
    </style>
</head>
<body>
<div class="slider-box">
    <div>
        <input id="quality" data-slider-id='quality' type="text" data-slider-min="0" name="quality"/>
    </div>
    <div>
        <input id="rating" data-slider-id='rating' type="text" data-slider-min="0" name="rating"/>
    </div>
    <div>
        <input id="actual" data-slider-id='actual' type="text" data-slider-min="0" name="actual"/>
    </div>
</div>
<button id="send-result">Send Result</button>
</body>
</html>
